{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
           <p>Are you sure you want to delete '{{item}}'?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-outline-warning btn-md" href="{% url 'home' %}">Cancel</a>

                <input class="btn btn-outline-danger btn-md" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>



{% endblock %}
